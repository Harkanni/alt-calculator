<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alt School - Calculator with History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="main-content">
        <div class="calculator-container">
          <div class="calculator-screen">
            <input type="text" id="calculatorInput" readonly />
          </div>
          <div class="calculator-body">
            <div class="calculator-buttons">
              <!-- Row 1 -->
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button class="op">×</button>
              <button class="op">÷</button>

              <!-- Row 2 -->
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button class="op">+</button>
              <button class="op">−</button>

              <!-- Row 3 -->
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button class="op">%</button>
              <button class="op">^</button>

              <!-- Row 4 -->
              <button>.</button>
              <button>0</button>
              <button>←</button>
              <button class="op">C</button>
              <button class="equal">=</button>
            </div>
          </div>
        </div>

        <div class="history-container">
          <div class="history-header">
            <h3>History</h3>
            <button class="clear-history-btn">Clear</button>
          </div>
          <div class="history-list" id="historyList">
            <div class="history-empty">No calculations yet</div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
