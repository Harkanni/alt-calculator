<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alt School - Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .calculator-container {
        width: 400px;
        height: 367px;
        padding: 16px 8px;
        /* border: 2px solid #000; */
        background: rgba(36, 37, 48, 1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .calculator-screen {
        width: 100%;
        height: 70px;
        background: rgba(58, 63, 119, 1);
        /* border: 2px solid #000; */
        border-radius: 20px;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-size: 32px;
        line-height: 100%;
        text-align: right;
        vertical-align: middle;
        font-style: normal;
        height: 100%;
        width: 100%;
        text-align: right;
        padding: 0 1rem;
        padding-top: 0px;
        margin: 0;
        padding-top: 2rem;
      }

      .calculator-buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-auto-rows: 52px;
        gap: 14px;
        /* padding: 12px; */
        background: #1f2430;
        border-radius: 20px;
        width: 100%;
      }

      .calculator-buttons button {
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        border-radius: 18px;
        font-size: 18px;
        color: #fff;
        background: #3b3f5c;
        cursor: pointer;
        box-shadow: inset 0 -3px 0 rgba(0, 0, 0, 0.25);
        transition:
          transform 0.1s ease,
          box-shadow 0.1s ease;
      }

      .calculator-buttons button:active {
        transform: translateY(2px);
        box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.25);
      }

      .calculator-buttons .op {
        background: #f4a11a;
        color: #111;
      }

      .calculator-buttons .equal {
        background: #d9d9d9;
        color: #111;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="calculator-container">
        <div class="calculator-screen">
          <input type="text" />
        </div>
        <div class="calculator-body">
          <div class="calculator-buttons">
            <!-- Row 1 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">×</button>
            <button class="op">÷</button>

            <!-- Row 2 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">+</button>
            <button class="op">−</button>

            <!-- Row 3 -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">%</button>
            <button class="op">^</button>

            <!-- Row 4 -->
            <button>.</button>
            <button>0</button>
            <button>⌫</button>
            <button class="op">C</button>
            <button class="equal">=</button>
          </div>
        </div>
      </div>
    </main>

    <script>
        const buttons = document.querySelectorAll(".calculator-buttons button");
        const inputField = document.querySelector(".calculator-screen input");
    
        buttons.forEach((button) => {
            button.addEventListener("click", () => {
            const buttonText = button.textContent;
    
            if (buttonText === "C") {
                inputField.value = "";
            } else if (buttonText === "⌫") {
                inputField.value = inputField.value.slice(0, -1);
            } else if (buttonText === "=") {
                try {
                const expression = inputField.value
                    .replace(/×/g, "*")
                    .replace(/÷/g, "/")
                    .replace(/−/g, "-")
                    .replace(/\^/g, "**");
                inputField.value = eval(expression);
                } catch {
                inputField.value = "Error";
                }
            } else {
                inputField.value += buttonText;
            }
            });
        });
    </script>
  </body>
</html>
